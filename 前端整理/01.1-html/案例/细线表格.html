<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>细线表格</title>
    <style>
        table {
            border-collapse: collapse;
            width: 1000px;
            height: 500px;
            text-align: center;
            margin: 0 auto;
        }
        
        tr,
        th,
        td {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <table>
        <tr bgcolor="#FFFFFF">
            <th colspan="2"></th>
            <th>第一节</th>
            <th>第二节</th>
            <th>第三节</th>
            <th>第四节</th>
        </tr>
        <tr bgcolor="#FFFFFF">
            <td rowspan="2">上午</td>
            <td>one</td>
            <td>语文</td>
            <td>英语</td>
            <td>化学</td>
            <td>生物</td>
        </tr>
        <tr bgcolor="#FFFFFF">
            <!-- <td>周二</td> -->
            <td>two</td>
            <td>数学</td>
            <td>生物</td>
            <td>语文</td>
            <td>地理</td>
        </tr>
        <tr bgcolor="#FFFFFF">
            <td rowspan="2">下午</td>
            <td>one</td>
            <td>地理</td>
            <td>数学</td>
            <td>体育</td>
            <td>自习</td>
        </tr>
        <tr bgcolor="#FFFFFF">
            <!-- <td>周四</td> -->
            <td>two</td>
            <td>英语</td>
            <td>化学</td>
            <td>自习</td>
            <td>体育</td>
        </tr>

    </table>
</body>

</html>
